<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Tour Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .reset-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
        text-align: center;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        text-align: center;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e1e1;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .error {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .success {
        background: #efe;
        color: #3c3;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #667eea;
        text-decoration: none;
        font-size: 14px;
      }

      .back-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h1>üîê Reset Password</h1>
      <p class="subtitle">Enter your username and new password</p>

      <div id="message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" required minlength="8" />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" required minlength="8" />
        </div>

        <button type="submit" class="btn" id="submitBtn">Reset Password</button>
      </form>

      <div class="back-link">
        <a href="login.html">‚Üê Back to Login</a>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:3001";

      document
        .getElementById("resetForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const messageDiv = document.getElementById("message");
          const submitBtn = document.getElementById("submitBtn");

          // Clear previous messages
          messageDiv.innerHTML = "";

          // Validate passwords match
          if (newPassword !== confirmPassword) {
            messageDiv.innerHTML =
              '<div class="error">Passwords do not match</div>';
            return;
          }

          // Disable button
          submitBtn.disabled = true;
          submitBtn.textContent = "Resetting...";

          try {
            const response = await fetch(`${API_URL}/api/auth/reset-password`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, newPassword }),
            });

            const data = await response.json();

            if (response.ok) {
              messageDiv.innerHTML =
                '<div class="success">Password reset successfully! Redirecting to login...</div>';
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              messageDiv.innerHTML = `<div class="error">${
                data.error || "Failed to reset password"
              }</div>`;
              submitBtn.disabled = false;
              submitBtn.textContent = "Reset Password";
            }
          } catch (error) {
            messageDiv.innerHTML =
              '<div class="error">Connection error. Please try again.</div>';
            submitBtn.disabled = false;
            submitBtn.textContent = "Reset Password";
            console.error("Reset error:", error);
          }
        });
    </script>
  </body>
</html>
